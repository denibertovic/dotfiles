# Hyprlock configuration
# Solarized Dark theme

$background = rgb(002b36)
$foreground = rgb(839496)
$active = rgb(cb4b16)
$inactive = rgb(073642)

general {
    ignore_empty_input = true
}

background {
    monitor =
    color = $background
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inactive
    outer_color = $active
    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font
    font_color = $foreground

    placeholder_text = Enter Password
    check_color = rgb(859900)
    fail_color = rgb(dc322f)
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 4
    shadow_passes = 0
    fade_on_empty = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    font_size = 96
    font_family = JetBrainsMono Nerd Font
    color = $foreground
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    color = $foreground
    position = 0, 100
    halign = center
    valign = center
}
