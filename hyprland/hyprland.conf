# Hyprland configuration
# Custom scratchpads and window management (XMonad-style)

source = ~/.config/hypr/scratchpads.conf
source = ~/.config/hypr/bindings.conf

# Load plugins
plugin = /etc/profiles/per-user/deni/lib/libhyprbars.so

# Autostart
exec-once = waybar -c ~/.config/waybar/config.jsonc
exec-once = mako
exec-once = hypridle
exec-once = swaybg -i ~/walls/hack5.png -m fill
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# DBus/systemd environment (fixes slow app launch)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Basic input settings
input {
    kb_layout = us,hr
    kb_options = ctrl:nocaps,compose:ralt
    follow_mouse = 1
    sensitivity = 0
}

# Disable touchpad
device {
    name = synaptics-tm3471-010
    enabled = false
}

# General appearance
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    layout = dwindle
}

# Top bar decoration (like xmonad noFrillsDeco)
plugin {
    hyprbars {
        bar_height = 3
        bar_color = rgb(cb4b16)
        bar_title_enabled = false
        bar_precedence_over_border = true

        # Different color for inactive windows
        col.inactive = rgb(073642)
    }
}

# Decoration
decoration {
    rounding = 0
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.0
    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default
    animation = border, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Misc
misc {
    force_default_wallpaper = 0
}

# Group (tab) styling
group {
    col.border_active = rgba(ffcc00ee)
    col.border_inactive = rgba(595959aa)

    groupbar {
        enabled = true
        font_size = 10
        col.active = rgba(ffcc00ee)
        col.inactive = rgba(595959aa)
    }
}
