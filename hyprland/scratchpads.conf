# Scratchpad window styling (applied when visible)

# Generic scratchpad windows (htop, weechat, etc.)
windowrule = float, class:^(scratchpad-.*)$
windowrule = size 66% 66%, class:^(scratchpad-.*)$
windowrule = center, class:^(scratchpad-.*)$

# Signal
windowrule = float, class:^(Signal)$
windowrule = size 66% 66%, class:^(Signal)$
windowrule = center, class:^(Signal)$

# 1Password
windowrule = float, class:^(1Password)$
windowrule = size 50% 70%, class:^(1Password)$
windowrule = center, class:^(1Password)$

# YubiOath
windowrule = float, class:^(yubioath)$
windowrule = size 40% 60%, class:^(yubioath)$
windowrule = center, class:^(yubioath)$

# YouTube Music PWA
windowrule = float, title:^(YouTube Music).*
windowrule = size 70% 80%, title:^(YouTube Music).*
windowrule = center, title:^(YouTube Music).*

# Trello PWA
windowrule = float, title:^(Trello).*
windowrule = size 80% 80%, title:^(Trello).*
windowrule = center, title:^(Trello).*
