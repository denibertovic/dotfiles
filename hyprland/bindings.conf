# Hyprland keybindings - XMonad style
# M = Super, M1 = Alt, C = Ctrl, S = Shift

#───────────────────────────────────────────────────────────────
# Core Window Management
#───────────────────────────────────────────────────────────────
bind = SUPER SHIFT, RETURN, swapnext,                          # M-S-<Return> Swap master
bind = SUPER, Q, exec, hyprctl reload                          # M-q Restart/reload
bind = SUPER SHIFT, Q, exit,                                   # M-S-q Quit Hyprland
bind = SUPER, RETURN, exec, alacritty                          # M-<Return> Terminal
bind = SUPER, P, exec, walker                                  # M-p Walker launcher
bind = SUPER, BACKSPACE, killactive,                           # M-<Backspace> Kill window

#───────────────────────────────────────────────────────────────
# Workspace Navigation
#───────────────────────────────────────────────────────────────
bind = SUPER, RIGHT, workspace, e+1                            # M-<Right> Next workspace
bind = SUPER, LEFT, workspace, e-1                             # M-<Left> Previous workspace
bind = SUPER, HOME, workspace, previous                        # M-<Home> Toggle last workspace

# Switch workspaces (1-9)
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Move window to workspace (1-9)
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

#───────────────────────────────────────────────────────────────
# Window Focus (vim-style)
#───────────────────────────────────────────────────────────────
bind = SUPER, J, movefocus, d                                  # M-j Focus down
bind = SUPER, K, movefocus, u                                  # M-k Focus up
bind = SUPER, H, movefocus, l                                  # M-h Focus left
bind = SUPER, L, movefocus, r                                  # M-l Focus right
bind = SUPER, M, focuswindow, floating                         # M-m Focus master (approx)

# Arrow key alternatives
bind = SUPER, DOWN, movefocus, d
bind = SUPER, UP, movefocus, u

#───────────────────────────────────────────────────────────────
# Window Hiding & Bringing
#───────────────────────────────────────────────────────────────
bind = SUPER, N, exec, ~/dotfiles/hyprland/scripts/window-hide.sh           # M-n Hide window
bind = SUPER SHIFT, N, exec, ~/dotfiles/hyprland/scripts/window-unhide.sh   # M-S-n Unhide window
bind = SUPER SHIFT, A, pin,                                    # M-S-a Pin to all workspaces
bind = SUPER SHIFT, B, exec, ~/dotfiles/hyprland/scripts/bring-window.sh    # M-S-b Bring window

#───────────────────────────────────────────────────────────────
# Groups/Tabs (XMonad sublayouts)
#───────────────────────────────────────────────────────────────
bind = SUPER ALT, H, moveintogroup, l                          # M-M1-h Pull group L
bind = SUPER ALT, L, moveintogroup, r                          # M-M1-l Pull group R
bind = SUPER ALT, K, moveintogroup, u                          # M-M1-k Pull group U
bind = SUPER ALT, J, moveintogroup, d                          # M-M1-j Pull group D
bind = SUPER ALT, M, togglegroup,                              # M-M1-m Toggle group
bind = SUPER ALT, U, moveoutofgroup,                           # M-M1-u Unmerge from group
bind = SUPER, BRACKETLEFT, changegroupactive, b                # M-[ Tab backward
bind = SUPER, BRACKETRIGHT, changegroupactive, f               # M-] Tab forward

#───────────────────────────────────────────────────────────────
# Named Scratchpads (XMonad-style)
#───────────────────────────────────────────────────────────────
bind = SUPER CTRL, H, exec, ~/dotfiles/hyprland/scripts/scratchpad-toggle.sh htop "scratchpad-htop" "alacritty --class scratchpad-htop -e htop"
                                                               # M-C-h htop
bind = SUPER CTRL, BRACKETRIGHT, exec, ~/dotfiles/hyprland/scripts/scratchpad-toggle.sh weechat "scratchpad-weechat" "alacritty --class scratchpad-weechat -e weechat"
                                                               # M-C-] weechat
bind = SUPER CTRL, G, exec, ~/dotfiles/hyprland/scripts/scratchpad-toggle.sh music "YouTube Music" "google-chrome-stable --app=https://music.youtube.com"
                                                               # M-C-g YouTube Music
bind = SUPER CTRL, BRACKETLEFT, exec, ~/dotfiles/hyprland/scripts/scratchpad-toggle.sh signal "Signal" "signal-desktop"
                                                               # M-C-[ Signal
bind = SUPER CTRL, T, exec, ~/dotfiles/hyprland/scripts/scratchpad-toggle.sh trello "Trello" "google-chrome-stable --app=https://trello.com"
                                                               # M-C-t Trello
bind = SUPER CTRL, P, exec, ~/dotfiles/hyprland/scripts/scratchpad-toggle.sh 1password "1Password" "1password"
                                                               # M-C-p 1Password
bind = SUPER CTRL, O, exec, ~/dotfiles/hyprland/scripts/scratchpad-toggle.sh yubioath "yubioath" "yubioath-flutter"
                                                               # M-C-o YubiOAuth

#───────────────────────────────────────────────────────────────
# Applications
#───────────────────────────────────────────────────────────────
bind = SUPER, PRINT, exec, grim -g "$(slurp)" - | wl-copy      # M-<Print> Screenshot
bind = SUPER SHIFT, PRINT, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
                                                               # M-S-<Print> Screenshot to file
bind = SUPER SHIFT, L, exec, hyprlock                          # M-S-l Lock screen
bind = CTRL ALT, H, exec, walker -m clipboard                  # C-M1-h Clipboard manager
bind = SUPER, BACKSLASH, exec, google-chrome-stable            # M-\ Chrome
bind = SUPER CTRL, BACKSLASH, exec, rofi -modi 'Chrome Profile':~/dotfiles/scripts/rofi-chrome-profile-launcher.sh -show 'Chrome Profile'
                                                               # M-C-\ Chrome with profile
bind = SUPER, I, exec, google-chrome-stable --incognito        # M-i Chrome incognito
bind = SUPER, SLASH, exec, firefox -p default                  # M-/ Firefox
bind = SUPER CTRL, SLASH, exec, rofi -modi 'Firefox Profile':~/dotfiles/scripts/rofi-firefox-profile-launcher.sh -show 'Firefox Profile'
                                                               # M-C-/ Firefox with profile
bind = SUPER, E, exec, nautilus                                # File manager

#───────────────────────────────────────────────────────────────
# Notifications (mako instead of dunst)
#───────────────────────────────────────────────────────────────
bind = SUPER SHIFT, DELETE, exec, makoctl restore              # M-S-<Delete> Restore last
bind = SUPER, DELETE, exec, makoctl dismiss                    # M-<Delete> Dismiss
bind = SUPER CTRL, DELETE, exec, makoctl dismiss --all         # M-C-<Delete> Dismiss all

#───────────────────────────────────────────────────────────────
# Layout Controls
#───────────────────────────────────────────────────────────────
bind = SUPER, V, togglefloating,                               # Toggle floating
bind = SUPER, F, fullscreen, 0                                 # Fullscreen
bind = SUPER SHIFT, J, togglesplit,                            # Toggle split direction

#───────────────────────────────────────────────────────────────
# Waybar
#───────────────────────────────────────────────────────────────
bind = SUPER, B, exec, pkill waybar || waybar                  # Toggle waybar

#───────────────────────────────────────────────────────────────
# Utilities
#───────────────────────────────────────────────────────────────
bind = SUPER CTRL, N, exec, pkill hyprsunset || hyprsunset -t 4500  # Toggle night light
bind = SUPER CTRL, C, exec, hyprpicker -a                      # Color picker to clipboard
bind = SUPER CTRL, I, exec, pkill hypridle || hypridle         # Toggle idle daemon

#───────────────────────────────────────────────────────────────
# Mouse Bindings
#───────────────────────────────────────────────────────────────
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

#───────────────────────────────────────────────────────────────
# Media Keys
#───────────────────────────────────────────────────────────────
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 4%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 4%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
