# Hypridle configuration
# Auto-lock and screen off on idle

general {
    lock_cmd = pidof hyprlock || hyprlock    # Avoid starting multiple instances
    before_sleep_cmd = loginctl lock-session  # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on # Turn on display after sleep
}

# Dim screen after 2 minutes
listener {
    timeout = 120
    on-timeout = brightnessctl -s set 30%
    on-resume = brightnessctl -r
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off screen after 6 minutes
listener {
    timeout = 360
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

